[package]
name = "solana-starter"
version = "1.0.0"
authors = [""]
edition = "2018"
readme = "README.md"
license = "MIT"
keywords = [ "starter"]
description = """"""

[workspace]
members = [
    "utils",
    "cli",
    "core",
]

[dependencies]


[dev-dependencies]
predicates = "1.0.5"

[profile.dev]
opt-level=0
debug = true
rpath = false
lto = false
